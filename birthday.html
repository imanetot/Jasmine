<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Yasmine!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a4d2e;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* First Page Styles */
        .first-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #fdfffe;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .first-page.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .cat {
            position: absolute;
            width: 80px;
            height: 80px;
            animation: float 3s ease-in-out infinite;
        }

        .cat img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .continue-btn {
            background: #4a7c59;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .continue-btn:hover {
            background: #5a9c6a;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* Birthday Page Styles */
        .birthday-page {
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            font-size: 3.5em;
            color: #ff6b9d;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .cake-container {
            text-align: center;
            font-size: 120px;
            margin: 30px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .section {
            margin: 50px 0;
        }

        .section-title {
            font-size: 2em;
            color: #4a7c59;
            margin-bottom: 25px;
            text-align: center;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .media-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .media-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .media-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .media-item video {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .upload-placeholder {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4a7c59 0%, #1a4d2e 100%);
            color: white;
            font-size: 1.2em;
            text-align: center;
            padding: 20px;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            position: absolute;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- First Page -->
    <div class="first-page" id="firstPage">
        <button class="continue-btn" onclick="showBirthdayPage()">Do you want to continue? üéÅ</button>
    </div>

    <!-- Birthday Page -->
    <div class="birthday-page">
        <div class="container">
            <h1>üéâ HAPPY BIRTHDAY YASMINE üéâ</h1>
            
            <div class="cake-container">
                üéÇ
            </div>

            <div class="section">
                <h2 class="section-title">üìπ Special Videos</h2>
                <div class="media-grid">
                    <div class="media-item">
                        <video controls>
                            <source src="video1.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="media-item">
                        <video controls>
                            <source src="video2.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="media-item">
                        <video controls>
                            <source src="video3.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2 class="section-title">üì∏ Memories Together</h2>
                <div class="media-grid">
                    <div class="media-item">
                        <img src="pic 1.jpeg" alt="Memory 1">
                    </div>
                    <div class="media-item">
                        <img src="pic 2.jpeg" alt="Memory 2">
                    </div>
                    <div class="media-item">
                        <img src="pic 3.jpeg" alt="Memory 3">
                    </div>
                    <div class="media-item">
                        <img src="pic 4.jpeg" alt="Memory 4">
                    </div>
                    <div class="media-item">
                        <img src="pic 5.jpeg" alt="Memory 5">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating cats on first page
        function createCats() {
            const firstPage = document.getElementById('firstPage');
            // Cat images
            const catImages = [
                'cat1.jpeg', 'cat2.jpeg', 'cat3.jpeg', 'cat4.jpeg',
                'cat5.jpeg', 'cat6.jpeg', 'cat7.jpeg', 'cat8.jpeg',
                'cat9.jpeg', 'cat10.jpeg', 'cat11.jpeg', 'cat12.jpeg'
            ];
            
            for (let i = 0; i < 15; i++) {
                const cat = document.createElement('div');
                cat.className = 'cat';
                const img = document.createElement('img');
                img.src = catImages[Math.floor(Math.random() * catImages.length)];
                img.alt = 'cat';
                cat.appendChild(img);
                cat.style.left = Math.random() * 100 + '%';
                cat.style.top = Math.random() * 100 + '%';
                cat.style.animationDelay = Math.random() * 2 + 's';
                firstPage.appendChild(cat);
            }
        }

        // Show birthday page
        function showBirthdayPage() {
            document.getElementById('firstPage').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('firstPage').style.display = 'none';
            }, 500);
        }

        // Create falling confetti effect on birthday page
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = ['#ff6b9d', '#4a7c59', '#f5576c', '#ffd700'][Math.floor(Math.random() * 4)];
            confetti.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }

        // Initialize
        createCats();
        setInterval(createConfetti, 300);
    </script>
</body>
</html>
